<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachin - Learning HTML Day_002</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <!--

    <br>
    <br>

    <form>

        <table border cellspacing="0" align="center" cellpadding="20">
            <tr>
                <td align="center">
                    <font size="7" face="Verdana"><strong>USER INPUT FORM</strong></font>
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Personal Details</legend>
                        <table cellspacing="0" cellpadding="10" width="800">
                            <tr>
                                <td width="20%" align="right">
                                    <label for="firstName">First Name:</label>
                                </td>
                                <td>
                                    <input type="text" name="firstName" id="firstName"
                                        placeholder="Enter First Name...">
                                </td>
                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="lastName">Last Name:</label>
                                </td>
                                <td>
                                    <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name...">
                                </td>
                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="address">Address:</label>
                                </td>
                                <td>
                                    <textarea name="address" id="address" placeholder="Enter Address here..." rows="3"
                                        cols="60"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="gender">Gender:</label>
                                </td>
                                <td>
                                    <label for="male">
                                        <input type="radio" name="gender" id="male">
                                        Male
                                    </label>
                                    <label for="female">
                                        <input type="radio" name="gender" id="female">
                                        Female
                                    </label>
                                    <label for="other">
                                        <input type="radio" name="gender" id="other">
                                        Others
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="hobbies">Hobies:</label>
                                </td>
                                <td>
                                    <label for="trevel">
                                        <input type="checkbox" name="hobbies" id="trevel">
                                        Traveling
                                    </label>
                                    <label for="hick">
                                        <input type="checkbox" name="hobbies" id="hick">
                                        Hicking
                                    </label>
                                    <label for="craft">
                                        <input type="checkbox" name="hobbies" id="craft">
                                        Crafting
                                    </label>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <br>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Professional Details</legend>
                        <table cellspacing="0" cellpadding="10" width="800">
                            <tr>
                                <td width="20%" align="right">
                                    <label for="userName">User Name:</label>
                                </td>
                                <td>
                                    <input type="email" name="userName" id="userName" placeholder="Enter User Name...">
                                </td>
                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="password">Password:</label>
                                </td>
                                <td>
                                    <input type="password" name="password" id="password"
                                        placeholder="Enter password...">
                                </td>
                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="stream">Coruse:</label>
                                </td>
                                <td>
                                    <select name="stream" id="stream">
                                        <option> -- select -- </option>
                                        <option value="ba">BA</option>
                                        <option value="bcom">BCom</option>
                                        <option value="bsc">BSc</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="hobbies">Hobies:</label>
                                </td>
                                <td>
                                    <label for="trevel">
                                        <input type="checkbox" name="hobbies" id="trevel">
                                        Traveling
                                    </label>
                                    <label for="hick">
                                        <input type="checkbox" name="hobbies" id="hick">
                                        Hicking
                                    </label>
                                    <label for="craft">
                                        <input type="checkbox" name="hobbies" id="craft">
                                        Crafting
                                    </label>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                </td>
                            </tr>
                        </table>
                    </fieldset>

                    <br>
                    <br>
                    <table>
                        <tr>
                            <td>
                                <input type="reset" value="Reset">
                                <input type="submit" value="Submit">
                            </td>
                        </tr>
                    </table>

                </td>
            </tr>
        </table>

    </form>

    <br>
    <br>
    <br>

</body>

</html>
